<!-- youtube-clone/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
    }
    header img {
      height: 30px;
      margin-right: 15px;
    }
    header input[type="search"] {
      flex: 1;
      padding: 5px 10px;
      border: none;
      border-radius: 2px;
      font-size: 16px;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .thumbnail {
      width: 100%;
      height: 140px;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
    }
    .video-info {
      padding: 10px;
    }
    .video-title {
      font-weight: bold;
      font-size: 14px;
      margin: 5px 0;
    }
    .video-channel {
      font-size: 12px;
      color: #606060;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" />
    <input type="search" placeholder="Search" />
  </header>
  <main>
    <div class="video-card">
      <div class="thumbnail" style="background-image: url('https://i.ytimg.com/vi/ysz5S6PUM-U/maxresdefault.jpg');"></div>
      <div class="video-info">
        <div class="video-title">Sample Video Title</div>
        <div class="video-channel">Sample Channel</div>
      </div>
    </div>
    <div class="video-card">
      <div class="thumbnail" style="background-image: url('https://i.ytimg.com/vi/tAGnKpE4NCI/maxresdefault.jpg');"></div>
      <div class="video-info">
        <div class="video-title">Another Video Title</div>
        <div class="video-channel">Channel Name</div>
      </div>
    </div>
    <!-- Add more video cards as needed -->
  </main>
</body>
</html>
